{% extends "admin.base.html" %}

{% block content %}
<h2> {{ user.full_name() }} </h2>

<form method="POST" action="">
{% for field in form %}
	{{ render_field(field) }}
{% endfor %}

<div class="buttons">
	<button class="btn" type="submit">Submit</button>
	<button class="btn" type="button" onclick="window.location='/admin'">Cancel</button>
</div>
</form>

<button class="btn" type="button" onclick="deletePerson('{{ user.email }}')">Delete Person</button>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
	function deletePerson(email) {
		form = document.createElement("form");
		form.method = "post";
		form.action = "/admin/delete";
		input = document.createElement("input");
		input.type = "hidden";
		input.name = "email";
		input.value = email;
		form.appendChild(input);
		form.submit();
	}
</script>
{% endblock %}
