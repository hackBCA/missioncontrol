<div id="menu">
  <div class="pure-menu">
    <a class="pure-menu-heading" href="#">hackBCA Staff</a>
    <ul class="pure-menu-list">
      {% for href, caption, active in nav_bar %}
        <li class="pure-menu-item {% if active %}active{% endif
        %}"><a href="{{ href|e }}" class="pure-menu-link"><p>{{ caption|e }}</p></a></li>
      {% endfor %}
      {% if current_user.is_authenticated %}
        <li class="pure-menu-item"><a href="/logout" class="pure-menu-link"><p>Logout</p></a></li>
      {% else %}
        <li class="pure-menu-item"><a href="/login" class="pure-menu-link"><p>Login</p></a></li>
      {% endif %}
    </ul>
  </div>
</div>
